<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;

        /* –ë–æ–∫–æ–≤–∞ –ø–∞–Ω–µ–ª—å */
        .sidebar {

            background: #ffffffcc;
            height: 100vh;
            padding: 20px;
            box-shadow: 3px 0 15px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            position: fixed;
        }

        .sidebar h2 {
            color: #2575fc;
            margin-bottom: 20px;
            text-align: center;
        }

        .sidebar button {
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .sidebar button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* –û—Å–Ω–æ–≤–Ω–∏–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        .main-content {
            margin-left: 240px;
            padding: 30px;
            flex: 1;
            overflow-y: auto;
        }

        h1 {
            text-align: center;
            color: #fff;
        }

        .section {
            background: #ffffffcc;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        /* –ö–∞—Ä—Ç–∫–∏ —Ç—Ä–µ–Ω—É–≤–∞–Ω—å */
        #results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .result {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .result:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        }

        .result strong {
            display: block;
            margin-bottom: 5px;
            font-size: 18px;
            color: #6a11cb;
        }

        /* –ö–æ–Ω—Ç–∞–∫—Ç–∏ */
        .contacts {
            margin-top: 20px;
            padding: 15px;
            background: #ffffffcc;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .contacts p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>FitClub</h2>
        <button onclick="showSection('register')">–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è</button>
        <button onclick="showSection('search')">–ü–æ—à—É–∫ —Ç—Ä–µ–Ω—É–≤–∞–Ω—å</button>
        <button onclick="showSection('booking')">–ë—Ä–æ–Ω—é–≤–∞–Ω–Ω—è / –û–ø–ª–∞—Ç–∞</button>
        <div class="contacts">
            <p><strong>–ö–æ–Ω—Ç–∞–∫—Ç–∏ –∫–ª—É–±—É:</strong></p>
            <p>üìû +380 67 123 4567</p>
            <p>‚úâ info@fitclub.ua</p>
            <p>üè¢ –≤—É–ª. –°–ø–æ—Ä—Ç–∏–≤–Ω–∞, 12, –ö–∏—ó–≤</p>
        </div>
    </div>

    <div class="main-content">
        <h1>FitClub MVP</h1>

        <!-- –†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è –∫–ª—ñ—î–Ω—Ç–∞ -->
        <div id="register" class="section">
            <h2>–†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è –∫–ª—ñ—î–Ω—Ç–∞</h2>
            <input type="text" id="clientName" placeholder="–Ü–º'—è">
            <input type="text" id="clientPhone" placeholder="–¢–µ–ª–µ—Ñ–æ–Ω">
            <input type="email" id="clientEmail" placeholder="Email">
            <button onclick="registerClient()">–ó–∞—Ä–µ—î—Å—Ç—Ä—É–≤–∞—Ç–∏—Å—è</button>
        </div>

        <!-- –ü–æ—à—É–∫ —Ç—Ä–µ–Ω—É–≤–∞–Ω—å -->
        <div id="search" class="section" style="display:none;">
            <h2>–ü–æ—à—É–∫ —Ç—Ä–µ–Ω—É–≤–∞–Ω—å</h2>
            <select id="typeFilter">
                <option value="">–í—Å—ñ —Ç–∏–ø–∏</option>
                <option value="–§—ñ—Ç–Ω–µ—Å">–§—ñ—Ç–Ω–µ—Å</option>
                <option value="–ô–æ–≥–∞">–ô–æ–≥–∞</option>
                <option value="–°–∏–ª–æ–≤—ñ">–°–∏–ª–æ–≤—ñ</option>
            </select>
            <select id="trainerFilter">
                <option value="">–í—Å—ñ —Ç—Ä–µ–Ω–µ—Ä–∏</option>
                <option value="–Ü–≤–∞–Ω –Ü–≤–∞–Ω–æ–≤">–Ü–≤–∞–Ω –Ü–≤–∞–Ω–æ–≤</option>
                <option value="–ú–∞—Ä—ñ—è –ü–µ—Ç—Ä–æ–≤–∞">–ú–∞—Ä—ñ—è –ü–µ—Ç—Ä–æ–≤–∞</option>
                <option value="–û–ª–µ–∫—Å–∞–Ω–¥—Ä –ö–æ–≤–∞–ª—å">–û–ª–µ–∫—Å–∞–Ω–¥—Ä –ö–æ–≤–∞–ª—å</option>
            </select>
            <button onclick="searchTraining()">–ó–Ω–∞–π—Ç–∏</button>
            <div id="results"></div>
        </div>

        <!-- –ë—Ä–æ–Ω—é–≤–∞–Ω–Ω—è / –û–ø–ª–∞—Ç–∞ -->
        <div id="booking" class="section" style="display:none;">
            <h2>–ë—Ä–æ–Ω—é–≤–∞–Ω–Ω—è —Ç–∞ –æ–ø–ª–∞—Ç–∞ –∞–±–æ–Ω–µ–º–µ–Ω—Ç—É</h2>
            <select id="subscriptionSelect">
                <option value="">–í–∏–±–µ—Ä—ñ—Ç—å —Ç—Ä–µ–Ω—É–≤–∞–Ω–Ω—è –¥–ª—è –±—Ä–æ–Ω—é–≤–∞–Ω–Ω—è / –æ–ø–ª–∞—Ç–∏</option>
            </select>
            <button onclick="bookAndPay()">–ó–∞–±—Ä–æ–Ω—é–≤–∞—Ç–∏ —Ç–∞ –æ–ø–ª–∞—Ç–∏—Ç–∏</button>
        </div>

    </div>

    <script>
        const trainingDatabase = [
            {id: 1, type: "–§—ñ—Ç–Ω–µ—Å", trainer: "–Ü–≤–∞–Ω –Ü–≤–∞–Ω–æ–≤", time: "08:00", maxParticipants: 15},
            {id: 2, type: "–ô–æ–≥–∞", trainer: "–ú–∞—Ä—ñ—è –ü–µ—Ç—Ä–æ–≤–∞", time: "10:00", maxParticipants: 10},
            {id: 3, type: "–°–∏–ª–æ–≤—ñ", trainer: "–û–ª–µ–∫—Å–∞–Ω–¥—Ä –ö–æ–≤–∞–ª—å", time: "18:00", maxParticipants: 12},
            {id: 4, type: "–§—ñ—Ç–Ω–µ—Å", trainer: "–Ü–≤–∞–Ω –Ü–≤–∞–Ω–æ–≤", time: "19:00", maxParticipants: 15}
        ];

        let activeClient = JSON.parse(localStorage.getItem("activeClient")) || null;

        function showSection(id) {
            document.getElementById("register").style.display = "none";
            document.getElementById("search").style.display = "none";
            document.getElementById("booking").style.display = "none";
            document.getElementById(id).style.display = "block";
            if(id==='booking') updateSubscriptionList();
        }

        function registerClient() {
            const name = document.getElementById("clientName").value;
            const phone = document.getElementById("clientPhone").value;
            const email = document.getElementById("clientEmail").value;

            if (!name || !phone || !email) {
                alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –∑–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è!");
                return;
            }

            activeClient = {name, phone, email, subscriptions: [], paid: []};
            localStorage.setItem("activeClient", JSON.stringify(activeClient));
            alert(`–ö–ª—ñ—î–Ω—Ç ${name} —É—Å–ø—ñ—à–Ω–æ –∑–∞—Ä–µ—î—Å—Ç—Ä–æ–≤–∞–Ω–∏–π!`);
        }

        function searchTraining() {
            const type = document.getElementById("typeFilter").value;
            const trainer = document.getElementById("trainerFilter").value;

            const results = trainingDatabase.filter(t => 
                (type === "" || t.type === type) && 
                (trainer === "" || t.trainer === trainer)
            );

            displayResults(results);
        }

        function displayResults(results) {
            const container = document.getElementById("results");
            container.innerHTML = "";
            if (results.length === 0) {
                container.innerHTML = "<p>–¢—Ä–µ–Ω—É–≤–∞–Ω—å –∑–∞ –≤–∞—à–∏–º–∏ –∫—Ä–∏—Ç–µ—Ä—ñ—è–º–∏ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ</p>";
                return;
            }
            results.forEach(t => {
                const div = document.createElement("div");
                div.className = "result";
                div.innerHTML = `<strong>ID: ${t.id}</strong>${t.type} –∑ ${t.trainer} –æ ${t.time}<br>–ú–∞–∫—Å. —É—á–∞—Å–Ω–∏–∫—ñ–≤: ${t.maxParticipants}`;
                container.appendChild(div);
            });
        }

        // –û–Ω–æ–≤–ª—é—î–º–æ —Å–ø–∏—Å–æ–∫ –±—Ä–æ–Ω—é–≤–∞–Ω—å
        function updateSubscriptionList() {
            const select = document.getElementById("subscriptionSelect");
            select.innerHTML = '<option value="">–í–∏–±–µ—Ä—ñ—Ç—å —Ç—Ä–µ–Ω—É–≤–∞–Ω–Ω—è –¥–ª—è –±—Ä–æ–Ω—é–≤–∞–Ω–Ω—è / –æ–ø–ª–∞—Ç–∏</option>';
            if(!activeClient) return;
            trainingDatabase.forEach(t => {
                select.innerHTML += `<option value="${t.id}">${t.type} –∑ ${t.trainer} –æ ${t.time}</option>`;
            });
        }

        // –ë—Ä–æ–Ω—é–≤–∞–Ω–Ω—è —Ç–∞ –æ–ø–ª–∞—Ç–∞ (UC-05)
        function bookAndPay() {
            if(!activeClient) {
                alert("–°–ø–µ—Ä—à—É –∑–∞—Ä–µ—î—Å—Ç—Ä—É–π—Ç–µ—Å—å!");
                return;
            }

            const select = document.getElementById("subscriptionSelect");
            const trainingId = parseInt(select.value);
            if(!trainingId) {
                alert("–û–±–µ—Ä—ñ—Ç—å —Ç—Ä–µ–Ω—É–≤–∞–Ω–Ω—è!");
                return;
            }

            if(!activeClient.subscriptions.includes(trainingId)) {
                activeClient.subscriptions.push(trainingId);
            }

            if(!activeClient.paid.includes(trainingId)) {
                activeClient.paid.push(trainingId);
                alert("–û–ø–ª–∞—Ç–∞ —É—Å–ø—ñ—à–Ω–∞! –ê–±–æ–Ω–µ–º–µ–Ω—Ç –∞–∫—Ç–∏–≤–æ–≤–∞–Ω–æ, –¥–æ—Å—Ç—É–ø –¥–æ –∫–ª—É–±—É –Ω–∞–¥–∞–Ω–æ.");
            } else {
                alert("–¶–µ–π –∞–±–æ–Ω–µ–º–µ–Ω—Ç –≤–∂–µ –æ–ø–ª–∞—á–µ–Ω–æ!");
            }

            localStorage.setItem("activeClient", JSON.stringify(activeClient));
        }

        showSection('register');
    </script>
</body>
</html>
